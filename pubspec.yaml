name: zenquiz
description: "A locally hosted real-time quiz application."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Local Storage
  hive_ce: ^2.6.0
  hive_ce_flutter: ^2.1.0

  # Server
  shelf: ^1.4.2
  shelf_web_socket: ^2.0.1
  web_socket_channel: ^3.0.2

  # QR Code
  qr_flutter: ^4.1.0

  # Routing
  go_router: ^14.8.1

  # Utilities
  uuid: ^4.5.1
  csv: ^6.0.0
  network_info_plus: ^6.1.2
  path_provider: ^2.1.5
  json_annotation: ^4.9.0
  google_fonts: ^6.2.1
  share_plus: ^10.1.4
  intl: ^0.19.0
  permission_handler: ^11.3.1
  file_picker: ^8.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.14
  json_serializable: ^6.9.4

flutter:
  uses-material-design: true
